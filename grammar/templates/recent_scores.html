<!-- recent_scores.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Scores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Quiz App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('start_quiz') }}">Start Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recent_scores') }}">Recent Scores</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="mt-5">Recent Scores</h1>
    <a href="{{ url_for('export_scores') }}" class="btn btn-success mb-3">Export to CSV</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Number of Questions</th>
                <th>Score (%)</th>
                <th>Timestamp</th>
                <th>Time Spent (seconds)</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
                <td>{{ score[3] }}</td>
                <td>{{ score[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
